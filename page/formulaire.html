<body>
    <h1>Formulaire de contact</h1>
    <form id="formulaire">
        <fieldset id="infos">
            <legend><h2>Informations</h2></legend>
            <div id="div_nm">
                <label for="name">Nom :</label><input type="text" name="nom" id="name" placeholder="Nom" required>
            </div>
            <div id="div_fnm">
                <label for="firstname">Prenom :</label><input type="text" name="prenom" id="firstname" placeholder="Prenom" required>
            </div>

            <div id="choiceStatut">
                <label for="statut">Statut :</label>
                <div>
                    <input type="radio" name="statut" id="passager" value="passager" required checked><label for="passager">Passager</label>
                </div>
                <div>
                    <input type="radio" name="statut" id="covoitureur" value="covoitureur" required><label for="covoitureur">Covoitureur</label>
                </div>
            </div>
            <div id="div_st">
            <label for="vehicule">Véhicule :</label><input type="text" name="vehicule" placeholder="Marque et modèle" id="vehicule" required>
        </div>

        </fieldset>
        <fieldset id="message">
            <legend><h2>Message</h2></legend>
            <div>
                <label for="objet">Objet :</label>
                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_trajet" selected>Demande de trajet</option>
                    <option value="annulation_de_trajet">annulation de trajet</option>
                    <option value="voyage_entre_femmes">Elle</option>
                </select>
            </div>
            <div>
                <label for="email">Email</label><input type="email" id="email" name="email" placeholder="email.com">
            </div>
            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message..." required></textarea>
            <div id="contactFeedback" class="mt-3"></div>
            <button type="submit" class="btn btn-dark w-100">Envoyer</button>
        </fieldset>
    </form>
