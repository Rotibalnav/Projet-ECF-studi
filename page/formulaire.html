<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Formulaire de contact</h1>

    <form id="formulaire">
        <fieldset id="infos">
            <legend><h2>Informations</h2></legend>

            <div id="div_nm">
                <label for="name">Nom :</label><input type="text" name="nom" id="name" placeholder="Nom" required>
            </div>
            <div id="div_fnm">
                <label for="firstname">Prenom :</label><input type="text" name="prenom" id="firstname" placeholder="Prenom" required>
            </div>

            <div id="choiceStatut">
                <label for="statut">Statut :</label>
                <div>
                    <input type="radio" name="statut" id="passager" required checked><label for="passager">Passagers</label>
                </div>
                <div>
                    <input type="radio" name="statut" id="covoitureur" required><label for="covoitureur">Covoitureur</label>
                </div>
            </div>
            <div id="div_st">
            <label for="vehicule">Véhicule :</label><input type="text" name="vehicule" placeholder="Marque et modèle" id="vehicule" required>
        </div>

        </fieldset>


        <fieldset id="message">

            <legend><h2>Message</h2></legend>


            <div>
                <label for="objet">Objet :</label>
                <select type="text" name="objet" id="objet" required>
                    <option value="demande_de_trajet">Demande de trajet</option>
                    <option value="annulation_de_trajet" selected>annulation de trajet</option>
                    <option value="voyage_entre_femmes">voyage entre femmes</option>
                </select>
            </div>

            <div>
                <label for="email">Email</label><input type="email" id="email" name="email" placeholder="email@mail.com" required>
            </div>


            <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>

        </fieldset>

    </form>
    <!--importer classe dans evenements.js -->
    <script src="../scripts/evenements.js" type="module"></script>


</body>

</html>
