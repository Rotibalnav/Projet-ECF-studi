    <header>
        <h1>Bienvenue chez Eco-Ride</h1>

        <section id="connexion">
               <p>
  <a class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample2" role="button" aria-expanded="false" aria-controls="multiCollapseExample2">Connexion</a>
         </p>
     <div class="row">
        <div class="col">
           <div class="collapse multi-collapse" id="multiCollapseExample2">
            <h3></h3>
            <div class="connexion">
               <div id="connexionForm">
                  <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                     <label for="password" class="form-label">Mot de passe</label>
                     <input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-dark">Se connecter</button>
               </div>
            </div>
           </div>
        </div>
   </div>
        </section>
        <h3>ou</h3>
        <section id="inscription">
         <p>
  <a class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">S'inscrire</a>
         </p>
         <div class="row">
  <div class="col">
    <div class="collapse multi-collapse" id="multiCollapseExample1">
            <h2></h2>
            <div class="inscription">
               <form id="contactForm">
                  <div class="mb-3">
                     <label for="gender" class="form-label">Genre</label>
                <select id="gender" class="form-select" placeholder="Genre" name="gender">
                    <option value="female">Femme</option>
                    <option value="male">Homme</option>
                    <option value="other">Autre</option>
                </select>
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" placeholder="Email" id="email" required>
                  </div>
                <div class="mb-3">
                  <label for="firstname" class="form-label">Prénom</label>
                <input type="text" class="form-control" placeholder="prénom" id="firstname" required>
                </div>
                <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" placeholder="Nom" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="dateofyear" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" placeholder="Date de naissance" id="dateofyear"  required>
                </div>
                <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" placeholder="Nom d'utilisateur" id="username" required>
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" placeholder="Mot de passe" id="password" required>
                </div>
                <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" placeholder="Confirmer le mot de passe" id="confirmpassword" required>
                </div>
                <div id="formFeedback" class="mb-3">
                <button type="submit" class="btn btn-dark">S'inscrire</button>
                </div>
               </form>
            </div>
      </div>
