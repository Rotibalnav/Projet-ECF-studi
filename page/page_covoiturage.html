                 <div class="form">
                            <div id="contactForm">
                                <legend>Rechercher un trajet</legend>
                                <div class="mb-3">
                                    Date du trajet
                                    <input type="date" class="form-select" id="date" name="date" placeholder="Date" required>
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                                <div class="mb-3">
                                   <label for="departure" class="form-label"></label>
                        <select class="form-select" id="departure" placeholder="Ville de départ">

                            <option value="Paris">Paris</option>
                            <option value="Lyon">Lyon</option>
                            <option value="Marseille">Marseille</option>
                            <option value="Toulouse">Toulouse</option>
                            <option value="Nice">Nice</option>
                            <option value="Bordeaux">Bordeaux</option>
                            <option value="Strasbourg">Strasbourg</option>
                            <option value="Lille">Lille</option>
                            <option value="Nantes">Nantes</option>
                            <option value="Montpellier">Montpellier</option>
                        </select>
                                 <i class="fa-solid fa-person-walking-luggage"></i>
                                </div>
                                <div class="mb-3">
                                    <label for="destination" class="form-label"></label>
                        <select class="form-select" id="destination" placeholder="Ville d'arrivée">
                            <option selected disabled>Destination</option>
                            <option value="Paris">Paris</option>
                            <option value="Lyon">Lyon</option>
                            <option value="Marseille">Marseille</option>
                            <option value="Toulouse">Toulouse</option>
                            <option value="Nice">Nice</option>
                            <option value="Bordeaux">Bordeaux</option>

                            <option value="Lille">Lille</option>

                        </select>
                               <i class="fa-solid fa-flag-checkered"></i>
                  </div>
                  
                  <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Voyage entre femmes *</label>
                     </div> 
                                <div id="formFeedback" class="mb-3"></div>
                                <button type="submit" class="btn btn-success">C'est parti</button>
